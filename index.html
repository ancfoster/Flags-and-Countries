<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dvd5gfz.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <title>Flags & Countries - The Interactive Geography Quiz Game</title>
    <meta name="description" content="Interactive quiz game where you can test your knowledge of the world's countries and their flags.">
    <meta name="keywords" content="flags, flag, countries, quiz, geography, game, national flags">
</head>
<body>
<!--The control bar allows the user to toggle sound effects on or off and contains game information like points and game level-->
<div id="control-bar">
    <div id="mute-container"><button id="mute-btn" aria-label="Toggle Sound effects"></button></div>
    <div id="level-status-container">
        <div id="level-label">Level</div>
        <div id="level-ring-container">
            <div id="level-top">1</div>
            <svg width="52px" height="52px">
                <circle id="level-ring-background" cx="26px" cy="26px" r="24px"/>
                <circle id="level-progress-ring" cx="26px" cy="26px" r="24px"/>
            </svg>
        </div>
    </div>
    <div id="score-container">
        <span id="score-display">0</span>
        <img src="assets/images/score_icon.svg" alt="Score Symbol">
    </div>
</div>
<!--This group of divs contains the different background colours for each level and the main menu. -->
<!-- Firefox, Safari and older versions of Chrome do not support animated background gradient changes.
To implement this feature I had to create a series of overlapping divs and then change their transparency.
This method was ultimately the best solution that worked across different browsers.
There is another technique that I could have used but it would have only worked for two different gradients not 10
-->
<div class="gradient" id="gradient-0"></div>
<div class="gradient"  id="gradient-1"></div>
<div class="gradient"  id="gradient-2"></div>
<div class="gradient"  id="gradient-3"></div>
<div class="gradient"  id="gradient-4"></div>
<div class="gradient"  id="gradient-5"></div>
<div class="gradient"  id="gradient-6"></div>
<div class="gradient"  id="gradient-7"></div>
<div class="gradient"  id="gradient-8"></div>
<div class="gradient"  id="gradient-9"></div>
<div class="gradient"  id="gradient-10"></div> 
<!--Outer container is used to contain the main content which is added and removed in the JavaScipt as the player progresses through the game -->
<div id="outer-container">
    <noscript><span id="noscript">Your browser does not support JavaScript!</span></noscript>
</div>
<script src="assets/javascript/script.js"></script>
<script src="assets/javascript/questions.js"></script>
</body>
</html>
