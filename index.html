<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dvd5gfz.css">
    <title>Document</title>
    <meta name="description" content="Interactive quiz game where you can test your knowledge of countries and their flags.">
    <meta name="keywords" content="flags, flag, countries, quiz, geography, game, national flags">
</head>
<body>
<div id="control-bar">
    <div id="mute-container"><div id="mute-btn"></div></div>
    <div id="level-status-container">
        <div id="level-label">Level</div>
        <div id="level-ring-container">
            <div id="score-top">1</div>
            <svg width="52px" height="52px">
                <circle id="level-ring-background" cx="26px" cy="26px" r="24px"/>
                <circle id="level-progress-ring" cx="26px" cy="26px" r="24px"/>
            </svg>
        </div>
    </div>
    <div id="score-container">
        <span id="score-display">70</span>
        <img src="assets/images/score_icon.svg" alt="Score Symbol">
    </div>
</div>
 <div id="gradient-bg">
 </div>
 <script src="assets/javascript/script.js"></script>
</body>
</html>
